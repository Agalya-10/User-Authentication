<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body >

   
    <div class="parent bg-light pe-2 ps-2">
        <img class=" mt-1" src="images/logoHeader.png" width="130" height="60">
        <div class=" mt-3 usericon dropdown">
            <i class='bx bxs-user-detail fs-1  ' id="userMenu" data-bs-toggle="dropdown" aria-expanded="false" style="cursor: pointer;"></i>              
          <ul class="dropdown-menu dropdown-menu-end  " aria-labelledby="userMenu">
            <li class="d-flex ms-3">
                <i class="bx bx-user fs-4" style="color:hsl(340, 97%, 45%);"></i>
                <h4 id="userName" style="color:hsl(340, 97%, 45%);"></h4>
            </li>
            <!-- <li>
                <button class="dropdown-item" onclick="logoutClick()">
                <i class='bx bx-log-in-circle fs-4'></i> Login
                </button>
              </li> -->
            <li>
              <button class="dropdown-item" onclick="logoutClick()">
                <i class="bx bx-log-out-circle fs-4" ></i> Logout
              </button>
            </li>
          </ul>
        </div>
      </div>


    <div class=" container  d-flex" style=" justify-content: space-between;">
        <h2 class="head1 pt-3 " >Vendor Creation</h2>
        <button type="submit" class="savebutton mt-4 " id="savebutton" onclick="saveButton(event)">SAVE</button>
       
</div>
    <div class="container d-lg-flex d-md-block" style="gap: 20px;">
        <form action="" id="formpage" class="shadow">  
            <div class="form1">
                <h5 class="subhead">Basic Information</h5>
            <div class="form-floating">
                <input type="text" class="form-control border-1 rounded-0 border-start-0 border-end-0 border-top-0 " style="box-shadow: none;" id="vendorName" placeholder="vendor name" name="vendorname" autocomplete="off">
                <label for="vendorName"> Vendor Name*</label>
                <div id="nameError"></div>
            </div>
            <div class="form-floating ">
                <input type="text" class="form-control border-1 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="vendorCode" placeholder="vendor code" name="vendorcode"autocomplete="off">
                <label for="vendorCode"> Vendor Code*</label>
                <div id="codeError"></div>
            </div>
            <div class="form-floating ">

                <select class="form-select border-1 rounded-0 border-start-0 border-end-0 border-top-0"style="box-shadow: none;"id="vendorType" placeholder="vendor type"  name="vendortype" autocomplete="off">
            <option value="" selected disabled></option>
            <option value="Company">Company</option>
            <option value="Individual">Individual</option>
        </select>
                <label for="vendorType"  style="font-size: 15px; color: #212529;"> Vendor Type*</label>
                <div id="typeError"></div>
            </div>
            <div class="form-floating ">
                <input type="text" class="form-control border-1 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="registrationNo" placeholder="Tax Registration No" name="RegistrationNo" autocomplete="off">
                <label for=" registrationNo"> Tax Registration No*</label>
                <div id="taxRegistrationNoError"></div>

            </div>
            <div class="form-floating ">
                <input type="text" class="form-control border-1 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="comRegistrationNo" placeholder=" Company Registration No" name="comRegistrationNo" autocomplete="off">
                <label for=" registrationNo"> Company Registration No*</label>
                <div id="comRegistrationNoError"></div>
            </div>
            <div class="form-floating ">
                <select class="form-control border-1 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="currencyContainer" placeholder="Choose Currency" name="chooseCurrency" autocomplete="off">
                    <option value="" disabled selected></option>
                </select>
                <label for=" currency" style="font-size: 15px; color: #212529;"> Currency*</label>
                <div id="currencyError"></div>
            </div>
            </div>
        </form>

        <form action="" id="formpage" class="shadow">  
            <div class="form1">
                <h5 class="subhead">Address Details</h5>
            <div class="form-floating ">
                <input type="text" class="form-control border-1 rounded-0 border-start-0 border-end-0 border-top-0 " style="box-shadow: none;" id="add1" placeholder="Address 1" name="Address 1" autocomplete="off">
                <label for="address1"> Address 1*</label>
                <div id="addressError1"></div>
            </div>
            <div class="form-floating ">
               <input type="text" class="form-control border-1 rounded-0 border-start-0 border-end-0 border-top-0 " style="box-shadow: none;" id="add2" placeholder="Address 2" name="Address 2" autocomplete="off">
                <label for="address2"> Address 2</label>
                <div id="addressError2"></div>
            </div>
            <div class="form-floating ">
                <select class="form-control border-1 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="country" placeholder="Choose Country" name="chooseCountry" autocomplete="off">
                    <option value="" disabled selected></option>
                </select>
                <label for="country"  style="font-size: 15px; color: #212529;">Country*</label>
                <div id="countryError"></div>
            </div>
            <div class="form-floating ">
                <select class="form-control border-1 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="city" placeholder="Choose" name="choose City" autocomplete="off">
                    <option value="" disabled selected></option>
                </select>
                <label for=" city"  style="font-size: 15px; color: #212529;"> City*</label>
                <div id="chooseCityError"></div>

            </div>
            <div class="form-floating ">
                <input type="text" class="form-control border-1 rounded-0 border-start-0 border-end-0 border-top-0 " style="box-shadow: none;" id="zip" placeholder=" Zip Code" name="Zip Code" autocomplete="off">
                <label for=" zipCode">Zip Code*</label>
                <div id="zipError"></div>
            </div>
            </div>
        </form>

        <form action="" id="formpage" class="shadow">  
            <div class="form1">
                <h5 class="subhead">Bank Details</h5>
            <div class="form-floating ">
                <input type="text" class="form-control border-1 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="bankaccountName" placeholder="Bank Account Name" name="accname" autocomplete="off">
                <label for="accName">Bank Account Name</label>
            </div>
            <div class="form-floating ">
                <input type="text" class="form-control border-1 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="bankaccountNumber" placeholder="Bank Account No" name="Bank account No" autocomplete="off">
                <label for="accNo"> Bank Account No</label>
            </div>
            <div class="form-floating ">
                <input type="text" class="form-control border-1 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="bankName" placeholder="Bank Name" name="Bank Name" autocomplete="off">
                <label for="BankName"> Bank Name</label>
            </div>
            <div class="form-floating ">
                <input type="text" class="form-control border-1 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="branch" placeholder=" Branch" name="Branch" autocomplete="off">
                <label for="branch"> Branch</label>

            </div>
            <div class="form-floating ">
                <input type="text" class="form-control border-1 rounded-0 border-start-0 border-end-0 border-top-0" style="box-shadow: none;" id="swiftCode" placeholder=" Swift Code" name="swift code" autocomplete="off">
                <label for=" swiftCode"> Swift Code</label>
            </div>
            </div>
        </form>
    </div>

<div class="parent-container1 container">
    <div id="creatTable" class="mt-3">
        <table class="table table-bordered ">
                <tr>
                    <th>S/No</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone No</th>
                    <th>Is Default</th>
                    <th>Action</th>
                   
                </tr>
            </thead>
           <tbody id="table2">
            <tr>
                <td class="serialno" style="text-align: center;" id="rowId">1</td>
                <td>
                    <div class="form-floating ">
                        <input type="text" class="form-control border-1 rounded-0 border-start-0 border-end-0 border-top-0" autocomplete="off" style="box-shadow: none;" id="Name1" placeholder=" Name" name="Name">
                        <label for="name" > Name</label>
                        <div id="Nameerror"></div>
                    </div>
                </td>
                <td> 
                    <div class="form-floating ">
                        <input type="text" class="form-control border-1 rounded-0 border-start-0 border-end-0 border-top-0" autocomplete="off" style="box-shadow: none;" id="Email1" placeholder=" Email" name="Email">
                        <label for="Email" > Email</label>
                        <div id="Emailerror"></div>
                    </div>
                </td>
                <td>
                    <div class="form-floating ">
                        <input type="text" class="form-control border-1 rounded-0 border-start-0 border-end-0 border-top-0" autocomplete="off" style="box-shadow: none;" id="phoneNumber1" placeholder=" phno" name="phno">
                        <label for="phno" >Mobile No</label>
                        <div id="numberError"></div>
                    </div>
                </td>
               
                <td>
                    <select class="form-select border-1 rounded-0 border-start-0 border-end-0 border-top-0 border-bottom-0"  autocomplete="off" style="box-shadow: none;" id="chooseDefault1" placeholder="default"  name="default" >
                        <option value="" selected disabled >Is Default</option>
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                    <label for="default"></label>
                    <div id="defaultError"></div>
                </td>
                <td>
                   <i class='bx bx-check text-success fs-2 ' id="checkButton" onclick="checkButton(1)"></i>
                    <i class='bx bxs-trash text-danger fs-3 '></i>
                </td>
              </tr>
           </tbody>
        </table>
        </div>
        </div>
        <div class="container">
        <button  id="addRowButton" class="btn btn-success  ">Add Row</button>
    </div>


</body>
<script src="create.js"></script>
<script src="vendor.js"></script>
</html>
