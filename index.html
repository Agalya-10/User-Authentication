<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
 <body>
   
<div class="container-fluid">
    <form action="" id="form" class="shadow">  
        <div class="heading">
        <h2 class="head pt-2">Login</h2>
        <img class="" style="height: 60px; width: 60px;" src="images/images (1).png">
        </div>
        <!-- <i class='bx bx-user user'  ></i> -->
        <p class="para">Welcome Back!Login to your Account.</p>
        <div class="input-type">
            <label for="username">Username</label>
            <div class="insert-icon">
            <i class='bx bxs-user'></i>
            <input type="text" class="shadow form-control" placeholder=" Username"  name="username" id="userName">
            </div>
            <div id="nameError"></div>
        </div>
        <div class="input-type">
            <label for="password">Password</label>
            <div class="insert-icon">
            <input type="password" class="shadow form-control" placeholder="Password" name="password" id="password">
            <!-- <i class="fas fa-eye toggle-icon" id="togglePasswords"></i> -->
            <i class='bx bxs-hide toggle-icon' id="togglePasswords"></i>
            </div>
            <div id="passwordError"></div>
            <div class="password1 mt-3">
                <input type="checkbox" style="accent-color:hsl(340, 97%, 45%) ;cursor: pointer;" class="pass1">Remember me
                <a class="pass" href="">Forgot Password!</a>
                </div>
        </div>
        <button class="submit " onclick="MyButton(event)">Login</button>
    </form>
</div>
</body>
<script src="main.js"></script>
</html>
