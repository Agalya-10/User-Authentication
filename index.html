<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Authentication</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
 <body>
     
<div class="container-fluid">
    <form action="" id="form" class="shadow">  
        <h1 class="head pt-3"> Login</h1>
        <p class="para">Welcome Back!Login to your Account.</p>
        <div class="input-type">
            <label for="username">Username</label>
            <div class="insert-icon">
            <i class='bx bxs-user'></i>
            <input type="text" class="shadow form-control  selected disabled" placeholder=" Username"  name="username" id="userName" autocomplete="off">
            </div>
            <div id="nameError"></div>
        </div>
        <div class="input-type"> 
            <label for="password">Password</label>
            <div class="insert-icon">
            <input type="password" class=" shadow form-control" placeholder="Password" name="password" id="password" autocomplete="off">
            <i class='bx bxs-hide toggle-icon' id="togglePasswords"></i>
            </div>
            <div id="passwordError"></div>
            <div class="password1 mt-3">
                <input type="checkbox" style="accent-color:hsl(340, 97%, 45%) ;cursor: pointer;" class="pass1">Remember me
                <a class="pass " href="">Forgot Password!</a>
                </div>
        </div>
        <div class="parent-container3">
        <button class="submit " onclick="MyButton(event)">Login</button>
        </div>
    </form>
</div>


<div id="otpModal" class="modal">
    <div class="modal-content">
        <span class="close me-3" onclick="closeOtpModal()">&times;</span>
        <h2 class="head mb-2">OTP Verification</h2>
        <p>We've sent you OTP to your phone number.</p>
        <div>
            <span id="otpPrefix"> </span>
            <input type="text" id="otpInput"  class="selected disabled" maxlength="0" required autocomplete="off">
        </div>
        <div class="timer d-flex mt-2">
        <i class='bx bxs-timer  fs-4'></i>
        <p id="timer">01:00</p>
        <a href=""class=" link" >Resend OTP</a>
        </div>
        <div>
            <div class="parent-container2">
        <button class="submitbutton" id="sendOtp" onclick="sendOtp()">Submit</button>
        </div>
    </div>
      
    </div>
</div>
</body>
<script src="main.js"></script>
</html>
